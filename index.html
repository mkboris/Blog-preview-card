<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="illustration-container">
          <img src="assets/images/illustration-article.svg" alt="" />
        </div>

        <div class="text-container">
          <div class="learning-div">
            <p class="learning">Learning</p>
          </div>
          <p class="date">Published 21 Dec 2023</p>
          <h1 class="main-heading">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="author-container">
          <img src="assets/images/image-avatar.webp" alt="avatar" />
          <p class="author">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
